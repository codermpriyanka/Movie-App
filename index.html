<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE GUIDE APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav-bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Booking App</h1>
            </div>
            <div class="search-section">
                <form action="">
                    <input type="text" placeholder="Search Movie Name"class="inputBox">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- main-section -->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie details here</h2>
                <div class="movie-poster"></div>
                <div class="movie-details"></div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>&copy:2023 Movie Guide App</footer>
    <script src="script.js"></script>
</body>
</html>
